<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
</head>
<body>
    <h1>Create Task</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Title:</td>
                <td>{{ form.title }}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{ form.description }}</td>
            </tr>
            <tr>
                <td>Status:</td>
                <td>{{ form.status }}</td>
            </tr>
        </table>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'project_detail' pk=project.id %}">Back to Project</a>
</body>
</html>
