{% extends 'projects/main.html' %}
{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <h2>Are you sure you want to delete this project?</h2>
    <h4 class="my-4 p-3 border rounded">{{ project }}</h4>
    <div class="d-flex gap-2 align-items-center">
      <a class="btn btn-outline-primary" href="{% url 'project_list' %}">No, Go Back</a>
      <input class="btn btn-outline-danger" type="submit" value="Yes">
    </div>
  </form>
{% endblock content %}
